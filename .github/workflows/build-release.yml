name: Build and Release Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json
      
      - name: Install dependencies
        working-directory: ./extension
        run: npm ci
      
      - name: Build extension
        working-directory: ./extension
        run: npm run build
      
      - name: Copy manifest and icons to dist
        working-directory: ./extension
        run: |
          cp manifest.json dist/
          if [ -d "public/icons" ]; then
            cp -r public/icons dist/
          fi
      
      - name: Get version and timestamp
        id: get_version
        working-directory: ./extension
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          TIMESTAMP=$(date +'%Y%m%d-%H%M%S')
          RELEASE_NAME="v${VERSION}-${TIMESTAMP}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "release_name=$RELEASE_NAME" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
          echo "Release name: $RELEASE_NAME"
      
      - name: Create release archive
        working-directory: ./extension
        run: |
          mkdir -p releases
          cd dist
          zip -r ../releases/bookmark-extension-${{ steps.get_version.outputs.release_name }}.zip .
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.release_name }}
          name: Extension v${{ steps.get_version.outputs.version }} - Build ${{ steps.get_version.outputs.timestamp }}
          files: ./extension/releases/bookmark-extension-${{ steps.get_version.outputs.release_name }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            üîñ Bookmark Manager Extension - Auto Build
            
            **Version:** ${{ steps.get_version.outputs.version }}
            **Build Time:** ${{ steps.get_version.outputs.timestamp }}
            **Commit:** ${{ github.sha }}
            
            ## üì• Installation
            1. Download `bookmark-extension-${{ steps.get_version.outputs.release_name }}.zip`
            2. Extract the ZIP file
            3. Open Chrome ‚Üí `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" ‚Üí Select extracted folder
            
            ## üìù Changes
            See commit history for details.
          name: bookmark-extension-v${{ steps.get_version.outputs.version }}
          path: ./extension/dist/
          retention-days: 30
