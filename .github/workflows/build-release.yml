name: Build and Release Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: extension/package-lock.json
      
      - name: Install dependencies
        working-directory: ./extension
        run: npm ci
      
      - name: Build extension
        working-directory: ./extension
        run: npm run build
      
      - name: Copy manifest and icons to dist
        working-directory: ./extension
        run: |
          cp manifest.json dist/
          if [ -d "public/icons" ]; then
            cp -r public/icons dist/
          fi
      
      - name: Get version from manifest
        id: get_version
        working-directory: ./extension
        run: |
          VERSION=$(node -p "require('./manifest.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extension version: $VERSION"
      
      - name: Create release archive
        working-directory: ./extension
        run: |
          mkdir -p releases
          cd distbuild artifact (always)
        uses: actions/upload-artifact@v4
        with:
          name: bookmark-extension-v${{ steps.get_version.outputs.version }}
          path: ./extension/releases/bookmark-extension-v${{ steps.get_version.outputs.version }}.zip
          retention-days: 30
      
      - name: Create GitHub Release (only for tags)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ./extension/releases/bookmark-extension-v${{ steps.get_version.outputs.version }}.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          name: bookmark-extension-v${{ steps.get_version.outputs.version }}
          path: ./extension/dist/
          retention-days: 30
